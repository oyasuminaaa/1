<html>
<head>
    <title>TrendProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F4F8;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header div {
            display: flex;
            align-items: center;
        }
        .header div i {
            margin-right: 10px;
        }
        .header div span {
            margin-right: 20px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
        }
        .trends, .ranking {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #2C3E50;
        }
        .trends {
            width: 60%;
            margin-right: 20px;
        }
        .ranking {
            width: 35%;
        }
        .trend-item, .ranking-item {
            background-color: #2C3E50;
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .trend-item i, .ranking-item i {
            margin-right: 10px;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ranking-item div {
            display: flex;
            align-items: center;
        }
        .ranking-item div span {
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
            }
            .content {
                width: 100%;
            }
            .main-content {
                flex-direction: column;
            }
            .trends, .ranking {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="Ranking.html"><i class="fas fa-chart-line"></i> Ranking</a>
                <a href="#"><i class="fas fa-history"></i> History</a>
                <a href="#"><i class="fas fa-cog"></i> Subscription</a>
            </div>
            <div>
                <a href="#"><i class="fas fa-cog"></i> Setting</a>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div>
                    <span>Social Media Trends Monitoring System</span>
                    <span>04:08:05 PM</span>
                    <span>Monday, 3 September 2024</span>
                </div>
                <div>
                    <span>Contact Us</span>
                    <span>mail@gmail.com</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
