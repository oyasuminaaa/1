<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>TrendsProject</h1>
            <ul>
                <li><a href="x.html" class="active">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="s.html">Subscription</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Content Section -->
            <div class="content">
                <h1>History</h1>
                <div class="timeline-nav">
                    <button class="active">This Week</button>
                    <button>Last Week</button>
                    <button>2 weeks ago</button>
                    <button>3 weeks ago</button>
                    <button>Choose Range</button>
                </div>
                <div class="filter-bar">
                    <button>Category</button>
                    <button>Source Platform</button>
                    <button>Dictionary</button>
                </div>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Date (Every Monday)</th>
                                <th>Trend Words</th>
                                <th>TF-IDF Score</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="empty-message">No data available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
